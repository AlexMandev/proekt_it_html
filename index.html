<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			text-decoration: none;
			list-style: none;
			box-sizing: border-box;
		}
		body{

		}
		.navigation{

			height: 80px;
			background-color: #0082e6;
			margin-left: 0px;
		}
		nav ul{
			text-align: center;
			margin-right: 50px;
		}
		nav ul li{
			display: inline-block;
			line-height: 80px;
			margin-right: 30px;
		}
		nav ul li a{
			font-family: "Trebuchet MS", sans-serif;
			color: white;
			font-size: 17px;
			font-weight: bolder;
		}
		.home{
			width: 100%;
			object-fit: scale-down;
			margin: 0;
			padding: 0;
		}
		.logo{
			object-fit: scale-down;
			width: 64px;
			float: left;
			margin-top: 10px;
		}
		.bg-blur{
			width: 100%;
		}
		a:hover{
			color: lightblue;
		}
	</style>
</head>
<body>
	<nav class="navigation">
		<img class="logo" src="logo.png">
		<ul>
			<li><a href="#">Начало</a></li>
			<li><a href="#">Обекти</a></li>
			<li><a href="#">Контакти</a></li>
		</ul>
	</nav>	
	
	<img class="bg-blur" src="home_page_blur.jpg">
	


	
	<footer></footer>
</body>
</html>
